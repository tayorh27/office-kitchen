      <span></span>
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
            <!-- <div class="card-header bg-white pb-5">
              <div class="text-muted text-center mb-3">

            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <small>Sign up with credentials</small>
              </div>
              <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="isError">
                <span class="alert-inner--icon"><i class="ni ni-bell-55"></i></span>
                <span class="alert-inner--text">{{errorMessage}}</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="closeMessage()">
                  <span aria-hidden="true">Ã—</span>
                </button>
              </div>
              <form role="form" (ngSubmit)="onSubmit(f)" #f="ngForm">
                <div class="form-group" [ngClass]="{'focused':focus===true}">
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                    </div>
                    <input class="form-control" placeholder="FullName" type="text" (focus)="focus=true" (blur)="focus=false" [(ngModel)]="fullname" name="fullname" id="fullname" required>
                  </div>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="form-control" placeholder="Email" type="email" (focus)="focus1=true" (blur)="focus1=false" [(ngModel)]="email" name="email" id="email" required>
                  </div>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-building"></i></span>
                    </div>
                    <input class="form-control" placeholder="Office Address" type="text" (focus)="focus1=true" (blur)="focus1=false" [(ngModel)]="address" name="address" id="address" required>
                  </div>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-phone"></i></span>
                    </div>
                    <input class="form-control" placeholder="Phone Number" type="tel" (focus)="focus1=true" (blur)="focus1=false" [(ngModel)]="number" name="number" id="number" required>
                  </div>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-watch-time"></i><small>(Time of Delivery)</small></span>
                    </div>
                    <input class="form-control" placeholder="Time of Delivery" type="time" (focus)="focus1=true" (blur)="focus1=false" [(ngModel)]="delivery" name="delivery" id="delivery" required>
                  </div>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus2===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" placeholder="Password" type="password" (focus)="focus2=true" (blur)="focus2=false" [(ngModel)]="password" name="password" id="password" required>
                  </div>
                </div>
                <!-- <div class="text-muted font-italic">
                  <small>password strength:
                    <span class="text-success font-weight-700">strong</span>
                  </small>
                </div> -->
                <div class="row my-4">
                  <div class="col-12">
                    <div class="custom-control custom-control-alternative custom-checkbox">
                      <input class="custom-control-input" id="customCheckRegister" type="checkbox" [(ngModel)]="policy_accepted" name="policy">
                      <label class="custom-control-label" for="customCheckRegister">
                        <span>I agree with the
                          <a href="javascript:void(0)" (click)="terms()">Terms & Conditions</a>
                        </span>
                      </label>
                    </div>
                  </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary mt-4">Create account</button>
                </div>
              </form>
            </div>
          </div>
          <div class="row mt-3">
              <div class="col-9">
                <a [routerLink]="['/login']" class="text-light">
                  <small>Already have an account? Login!</small>
                </a>
              </div>
            </div>
        </div>
      </div>
    </div>
  </section>
</main>
